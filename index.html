<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" initial-scale="1.0">

		<title>Fun Time</title>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>

	<!--challenge-1 Age In Days-->

		<div class="main-container">
			<h2>Challenge 1 : Age in days</h2>

			<div  class='flex-container-1' >
				<div>
					<button class="btn clickme" onclick="clickme()">click me</button>
				</div>

				<div>
					<button class="btn reset" onclick="reset()">reset</button>
				</div>
			</div>

				<div id ="flex-container-result"></div>

		</div>
		

	<!--Challenge 2 Generate Cat-->

		<div class="main-container">

			<h2>Challenge 2 : Cat generator </h2>

				<div class="flex-container-2">
					<button class="btn generateCat" id="gen-cat">generate cat</button>
				</div>

				<div class="flex-container-2" id="flex-gen-cat"></div>

				<div class="flex-container-2">
					<button class="btn clear" id="clear-cat">clean</button>
				</div>
		</div>


	<!--challenge-3 Rock Paper Scissors-->

		<div class="main-container">

			<h2>Challenge 3 : Rock Paper Scissors</h2>

			<div class="flex-container-3" id="flex-container-3">

				<img id="rock" src="rps/rock.jpg" onclick="rpsgame(this)">
				<img id="paper" src="rps/paper.jpg" onclick="rpsgame(this)">
				<img id="scissors" src="rps/scissors.jpg" onclick="rpsgame(this)">

			</div>
			<div class='flex-container-2'><button class="btn clear" onclick="refresh()">Refresh</button></div>
		</div>


	<!--Challenge 4 change the button color-->
		<div class="main-container">

			<h2>Challenge 4 : Change the Button Color</h2>

			<div class='flex-container-4'>
				<form action="">
					<select id="color-change-btn" onchange="buttonColorChange(this)">
						<option style="color:red">red</option>
						<option style="color:green">green</option>
						<option style="color:blue">blue</option>
						<option>random</option>
						<option>default</option>
					</select>
					
				</form>

				<button class='btn facebook'>Facebook!</button>
				<button class='btn google'>Google!</button>
				<button class='btn insta'>Insta!</button>

			</div>
		</div>


	<!--Challenge-5 Black Jack-->

		<div  class="main-container">
			<h2>Challenge 5 : Black Jack</h2>
				
			<h2><span id="blackjack-results">Let's Play</span></h2>

			<div class="flex-blackjack-row-1">

				<div id="your-box">
					<h2> You:<span id="blackjack-results-you"> 0</span>  </h2>
				</div>

				<div id="dealer-box">
					<h2> Dealer:<span id="blackjack-results-dealer"> 0</span> </h2>
				</div>

			</div>


			<div class ="flex-blackjack-row-2">
				<div>
					<button class="btn-2 hit" id="hit-btn">Hit</button>
					<button class="btn-2 stand" id="stand-btn">Stand</button>
					<button class="btn-2 deal" id="deal-btn">Deal</button>
				</div>
				
			</div>


			<div class="flex-blackjack-row-3">
				<table>
					<tr>
						<th>wins</th>
						<th>losses</th>
						<th>draws</th>
					</tr>

					<tr>
						<td><span id="wins">0</span></td>
						<td><span id="losses">0</span></td>
						<td><span id="draws">0</span></td>
					</tr>
				</table>
			</div>

		</div>

		<script src ="assets/js/script.js"></script>
	</body>
</html>
