<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" initial-scale="1.0">

		<title>Black Jack</title>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		
	<!-- Black Jack-->

		<div  class="main-container">
			<h2>Black Jack</h2>
				
			<h2><span id="blackjack-results">Let's Play</span></h2>

			<div class="flex-blackjack-row-1">

				<div id="your-box">
					<h2> You:<span id="blackjack-results-you"> 0</span>  </h2>
				</div>

				<div id="dealer-box">
					<h2> Dealer:<span id="blackjack-results-dealer"> 0</span> </h2>
				</div>

			</div>


			<div class ="flex-blackjack-row-2">
				<div>
					<button class="btn-2 hit" id="hit-btn">Hit</button>
					<button class="btn-2 stand" id="stand-btn">Stand</button>
					<button class="btn-2 deal" id="deal-btn">Deal</button>
				</div>
				
			</div>


			<div class="flex-blackjack-row-3">
				<table>
					<tr>
						<th>wins</th>
						<th>losses</th>
						<th>draws</th>
					</tr>

					<tr>
						<td><span id="wins">0</span></td>
						<td><span id="losses">0</span></td>
						<td><span id="draws">0</span></td>
					</tr>
				</table>
			</div>

		</div>

		<script src ="assets/js/script.js"></script>
	</body>
</html>
